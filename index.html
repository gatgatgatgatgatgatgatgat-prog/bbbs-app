<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
</head>
<body>
  <h1>みんなの掲示板</h1>

  <form onsubmit="postData(event)">
    <input type="text" id="name" placeholder="名前" required>
    <input type="text" id="message" placeholder="メッセージ" required>
    <button type="submit">投稿</button>
  </form>

  <h2>投稿一覧</h2>
  <ul id="posts"></ul>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxObwId919jyrXQWe4uIMEfDWqeU_UE8yEo9xXee6QQn9WsY8U8bmQBkhhKE7teQtzTMA/exec";
    async function fetchPosts() {
      const res = await fetch(API_URL);
      const json = await res.json();
      const list = document.getElementById("posts");
      list.innerHTML = "";
      json.posts.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `[${p.date}] ${p.name}: ${p.message}`;
        list.appendChild(li);
      });
    }

    async function postData(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ name, message }),
        headers: { "Content-Type": "application/json" },
      });

      document.getElementById("message").value = "";
      fetchPosts();
    }

    fetchPosts();
  </script>
</body>
</html>
